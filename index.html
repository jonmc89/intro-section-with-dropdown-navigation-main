<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- Hidden Nav for mobile view -->
    <nav id="hiddenNav" class="hidden-nav">
      <section class="hidden-nav-header">
        <img
          id="closeBtn"
          class="close-menu-btn"
          src="./images/icon-close-menu.svg"
          alt="Black X shaped icon with two intersecting diagonal lines on a transparent background, used to represent closing or dismissing a menu, simple and neutral design with no additional text or imagery"
        />
      </section>
      <section id="featureSection" class="hidden-nav-features">
        <div class="collapse-header">
          <h2>Features</h2>
          <img
            id="featureArrow"
            class="icon-arrow-up"
            src="./images/icon-arrow-up.svg"
            alt=""
          />
        </div>
        <div id="featuresCollapse" class="features-list-container">
          <ul>
            <li>
              <img
                class="features-icon"
                src="./images/icon-todo.svg"
                alt=""
              /><a class="menu-link" href="#">Todo List</a>
            </li>
            <li>
              <img
                class="features-icon"
                src="./images/icon-calendar.svg"
                alt=""
              />
              <a class="menu-link" href="#">Calendar</a>
            </li>
            <li>
              <img
                class="features-icon"
                src="./images/icon-reminders.svg"
                alt=""
              />
              <a class="menu-link" href="#">Reminders</a>
            </li>
            <li>
              <img
                class="features-icon"
                src="./images/icon-planning.svg"
                alt=""
              />
              <a class="menu-link" href="#">Planning</a>
            </li>
          </ul>
        </div>
      </section>
      <section id="companySection" class="hidden-nav-company">
        <div class="collapse-header">
          <h2>Company</h2>
          <img
            id="companyArrow"
            class="icon-arrow-up"
            src="./images/icon-arrow-up.svg"
            alt=""
          />
        </div>
        <div id="companyCollapse" class="company-list-container">
          <ul>
            <li><a class="menu-link" href="#">History</a></li>
            <li><a class="menu-link" href="#">Our Team</a></li>
            <li><a class="menu-link" href="#">Blog</a></li>
          </ul>
        </div>
      </section>
      <section class="hidden-nav-other-link">
        <a class="list-link other" href="#">Careers</a>
        <a class="list-link other" href="#">About</a>
      </section>
      <section class="hidden-nav-buttons">
        <button class="login-btn" type="button">Login</button>
        <button class="register-btn" type="button">Register</button>
      </section>
    </nav>
    <div id="overlay" class="overlay"></div>
    <!-- End -->
    <header>
      <img
        src="./images/logo.svg"
        alt="Snap company logo in bold black letters on a transparent background, modern and professional style, no additional imagery or text"
      />
      <img
        id="menuBtn"
        class="menu-btn"
        src="./images/icon-menu.svg"
        alt="Three horizontal black lines stacked vertically representing a menu icon, simple and modern design on a transparent background"
      />
    </header>
    <main>
      <section class="hero-section">
        <img
          class="hero-img"
          src="./images/image-hero-mobile.png"
          alt="Person with light brown hair styled in twists wearing a white t-shirt, standing against a bright yellow background and using a laptop, surrounded by colorful geometric shapes in purple, blue, yellow, and black, creating a modern and creative atmosphere"
        />
      </section>
      <section class="text-section">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button type="button">Learn more</button>
      </section>
      <section class="brand-section">
        <img
          src="./images/client-databiz.svg"
          alt="Databiz company logo in light gray modern sans-serif letters on a transparent background, simple and professional design with no additional imagery or text"
        />
        <img
          src="./images/client-audiophile.svg"
          alt="Audiophile company logo in light gray modern sans-serif letters on a transparent background, simple and professional design with no additional imagery or text"
        />
        <img
          src="./images/client-meet.svg"
          alt="Meet company logo in light gray modern sans-serif letters on a transparent background, minimalist and professional design with no additional imagery or text"
        />
        <img
          src="./images/client-maker.svg"
          alt="Maker company logo in light gray modern sans-serif letters on a transparent background, clean and professional design with no additional imagery or text"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
